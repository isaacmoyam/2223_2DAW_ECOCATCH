<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <meta name=viewport content="width=device-width, initial-scale=1" />
        <meta name=author content='mjaque@fundacionloyola.es' />
        <title>DWEC - Patrón MVC</title>

        <link rel=stylesheet href="css/mvc.css" />
        <link rel=stylesheet href="css/reset.css" />
    </head>
    <body>
        <h1>Patrón MVC</h1>
        <div id="divVista1">
            <h2>Soy la Vista 1 del Administrador: Añadir basura</h2>
            <a>Ir a vista de configPOWERUP</a>
            <form action="" method="POST">
                <label>Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre basura">
                <br/>
                <label>Valor:</label>
                <input type="text" name="valor" placeholder="Puntuación">
                <label>Imagen:</label>
                <br/>
                <input type="file" name="imagen">
                <img id="imagenMiniatura">
            </form>
            <p class="msgCampos"></p>
            <button class="btnAnadir">Añadir Basura</button>
        </div>
        <div id="divVista2">
            <h2>Soy la Vista 2 del administrador: Config POWERUP</h2>
            <a>Volver Vista1</a>
            <form action="" method="POST">
                <label>Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre basura">
                <br/>
                <label>Aumento:</label>
                <input type="text" name="aumento" placeholder="Puntuación">
                <label>Imagen:</label>
                <br/>
                <input type="file" name="imagen">
                <img id="imagenMiniatura2">
            </form>
            <p class="msgCampos"></p>
            <button class="btnAnadir">Añadir Basura</button>
        </div>
        <script type=module src="./js/controladores/controladorAdmin.js"></script>
    </body>
</html>
