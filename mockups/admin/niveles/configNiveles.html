<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/styleAdmin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion Niveles</title>
</head>
    <body>
        <header id="logo">
            <img src="../../img/logo.png" alt="Logo de la página EcoCatch">
        </header>
        <main id="gestionNiveles">
            <h1>Configuración Nivel</h1>
            <a href="gestionbasura.html">Volver</a>
            <form action="" method="POST">
                <label>Nombre del Nivel:</label>
                <input type="text" name="nombre" value="Basura1" placeholder="Nombre del nivel">
                <label>Cantidad Items:</label>
                <input type="text" name="valor" value="4" placeholder="Cantidad de Items">
                <label>Velocidad Barco:</label>
                <input type="text" name="Velocidad del barco">
                <p class="msgCampos"></p>
                <h2>Mensajes</h2>
                <a id="botonMasConfigNiveles" href="anadir.html">+</a>
                <table>
                    <tr>
                        <th>Contenido</th>
                        <th>Puntuación Mínima</th>
                        <th>Tipo</th>
                        <th>Opción</th>
                    </tr>
                    <tr>
                        <td>Mensaje de prueba para el nivel 1.</td>
                        <td>10</td>
                        <td>A</td>
                        <td><a href="">🗑️</a><a href="modificar.html">✏️</a><a href="">🔄</a></td>
                    </tr>
                    <tr>
                        <td>Mensaje de prueba para el nivel 2 aun mas largo que el primero.</td>
                        <td>1</td>
                        <td>B</td>
                        <td><a href="">🗑️</a><a href="modificar.html">✏️</a><a href="">🔄</a></td>
                    </tr>
                </table>
                <input type="submit" value="Guardar cambios">
            </form>
        </main>
    </body>
</html>
