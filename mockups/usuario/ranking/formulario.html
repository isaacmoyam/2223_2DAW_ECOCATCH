<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../../src/css/style_usuario.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../../src/img/logo_fondo_transparente.png" type="image/x-icon">
        <title id="tituloweb">Añadir tu puntuación al ranking</title>
    </head>
    <body>
        <header>
            <img src="../../../src/img/logo_fondo_transparente.png" alt="Logo de la página EcoCatch">

        <main id="formulario">
            <h1><span id="titulopts1">¡TU PUNTUACIÓN ES DE</span> <span id="puntos"></span> <span id="titulopts2">PUNTOS!</span></h1>
            <form action="ranking.html" method="POST" id="formRanking">
                <label>(*) NICK:</label>

        <script type="module" src="../../../src/js/vistas/usuario/vistaformranking.js"></script>
