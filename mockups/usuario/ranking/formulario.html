<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/styleUsuario.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Añadir tu puntuación al ranking</title>
    </head>
    <body>
        <header>
            <img src="../../img/logo.png" alt="Logo de la página EcoCatch">

        <main id="formulario">
            <h1>¡TU PUNTUACIÓN ES DE 302 PUNTOS!</h1>

            </form>
        </main>
