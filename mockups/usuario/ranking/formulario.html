<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../../src/css/styleUsuario.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Añadir tu puntuación al ranking</title>
    </head>
    <audio src="../../../src/audio/terminar.mp3" autoplay></audio>
    <body>
        <header>
            <img src="../../../src/img/logo.png" alt="Logo de la página EcoCatch">
        </header>
        <main id="formulario">
            <h1>¡TU PUNTUACIÓN ES DE <span id="puntos"></span> PUNTOS!</h1>
            <form action="ranking.html" method="POST" id="formRanking">
                <label>(*) NICK:</label>
                <input type="text" name="nick">
                <label>CORREO:</label>
                <input type="text" name="correo">
                <p id="msgCampos"></p>
                <input type="submit" value="Enviar">
            </form>
        </main>
        <script type="module" src="../../../src/js/vistas/usuario/vistaformranking.js"></script>
    </body>
</html>
