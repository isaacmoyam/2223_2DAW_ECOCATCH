<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../../src/css/styleUsuario.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EcoCatch</title>
    </head>
    <audio id="miAudio" autoplay loop>
        <source src="../../../src/audio/music.mp3" type="audio/mp3">
    </audio>
    <body id="jugar">
        <div id="frame">
            <div id="hud">
                <div id="mensaje">
                    <p>¡Sigue  así!, ¡lo estás haciendo genial!</p>
                </div>
                <div id="score">
                    <p>Puntuación: <span id="scoreValue">0</span></p>
                </div>
                <div id="nivel">
                    <p>Nivel 1</p>
                </div>
                <div id="botones">
                    <button id="botonPausa"></button>
                    <button id="botonSilencio"></button>
                </div>
            </div>
            <div id="ecocatch">
                <div id="gameContainer">
                    <img src="../../../src/img/barco.png" alt="barco" id="barco">
                </div>
            </div>
        </div>
        <script src="../../../src/js/vistas/usuario/vistajugar.js" type="module"></script>
    </body>
</html>
