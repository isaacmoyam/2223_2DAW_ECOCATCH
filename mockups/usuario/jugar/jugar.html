<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../css/reset.css">
        <link rel="stylesheet" href="../../../src/css/style_usuario.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../../../src/img/logo_fondo_transparente.png" type="image/x-icon">
        <title>EcoCatch</title>
    </head>
    <body id="jugar">
        <audio id="sonidoBasura" src="../../../src/audio/basura.mp3"></audio>
        <audio id="sonidoPowerup" src="../../../src/audio/powerup.mp3"></audio>
        <audio id="perdidaPowerup" src="../../../src/audio/lose.mp3"></audio>
        <audio id="agua" src="../../../src/audio/agua.mp3"></audio>
        <audio id="terminar" src="../../../src/audio/terminar.mp3"></audio>
        <audio id="miAudio" src="../../../src/audio/pokemon.mp3" autoplay loop></audio>
        <div class="loader"></div>
        <div id="frame">
            <div id="hud">
                
                <div id="pickup"><p><span id="obj"><br></span> <span id="objetosRecogidos">0</span></p></div>
                <div id="score"><p><span id="pts"></span> <span id="scoreValue">0</span></p></div>
                <div id="mensaje">
                    <p id="mensajeP"></p>
                </div>
                <div id="nivel"><p><span id="nvl"><br></span> <span id="nombreNivel"></span></p></div>
                <div id="botones">
                    <button id="botonPausa"></button>
                    <button id="botonSilencio"></button>
                </div>
            </div>
                <div id="gameContainer">
                    <img alt="barco" id="barco">
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(window).load(function() {
                $(".loader").fadeOut("slow");
            });
            </script>
        <script src="../../../src/js/vistas/usuario/vistajugar.js" type="module"></script>
    </body>
</html>
